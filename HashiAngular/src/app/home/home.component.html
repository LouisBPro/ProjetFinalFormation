<div class="p-3 m-2">
  <h1
    align="center"
    style="
      font-family: go3v2, Verdana, Geneva, Tahoma, sans-serif;
      background-color: white;
    "
  >
    Avec Hashi Mangez manga !
  </h1>
  <div
    id="carouselExampleIndicators"
    class="carousel slide rounded-circle"
    data-bs-ride="carousel"
    width="60hw"
    height="25hv"
  >
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label=" Evenement special : Buffet a volonte"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active img-fluid">
        <img
          src="/../../assets/images/food-banner.png"
          class="d-block w-100"
          alt="..."
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>Evenement special !</h5>
          <p>Buffet a volonte le 22/12 de 13h a 14h</p>
        </div>
      </div>
      <div class="carousel-item img-fluid">
        <img
          src="/../../assets/images/sushi_2.png"
          class="d-block w-100"
          alt="..."
        />
      </div>
      <div class="carousel-item img-fluid">
        <img
          src="/../../assets/images/sushi_1.png"
          class="d-block w-100"
          alt="..."
        />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <app-choix-restaurant></app-choix-restaurant>
</div>
