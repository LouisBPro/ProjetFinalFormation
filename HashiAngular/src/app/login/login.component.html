<div class="container">
  <br />
  <div
    class="card mt-4 mx-auto shadow p-3 mb-5"
    style="width: 90%; line-height: 0.3cm;"
  >
    <div class="card-body">
      <h1 class="card-title text-center" style="font-family: Coco-Light;">
        Connexion
      </h1>
      <br />
      <div *ngIf="showMessage" class="col-sm-12 alert alert-danger">
        {{ message }}
      </div>
      <div
        class="form-group"
        class="col-sm-12"
        style="font-family: Coco-Extralight;"
      >
        <input
          [(ngModel)]="login"
          class="shadow-sm form-control"
          placeholder="Nom d'utilisateur"
        />
      </div>
      <br />
      <div
        class="form-group"
        class="col-sm-12"
        style="font-family: Coco-Extralight;"
      >
        <input
          type="password"
          [(ngModel)]="password"
          class="shadow-sm form-control"
          placeholder="Mot de passe"
        />
      </div>
      <br />
      <br />
      <div class="text-center" style="font-family: Coco-Light;">
        <button (click)="check()" class="btn button mr-3">
          Connexion
        </button>
        &nbsp;
        <a
          routerLink="/inscription"
          routerLinkActive="active"
          class="btn button mr-3"
          >Inscription</a
        >
        &nbsp;
        <a
          [routerLink]="['/home']"
          routerLinkActive="active"
          class="btn button mr-3"
          >Retour Accueil</a
        >
      </div>
    </div>
  </div>
</div>
