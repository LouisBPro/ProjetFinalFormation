<div class="card m-5 p-5">
  <table class="table">
    <tr *ngFor="let r of restaurants | async">
      <td>{{ r.id }}</td>
      <td>{{ r.nom }}</td>
      <td>{{ r.adresse!.numero }}</td>
      <td>{{ r.adresse!.rue }}</td>
      <td>{{ r.adresse!.ville }}</td>
      <td>{{ r.adresse!.codePostal }}</td>

      <td>
        <a
          [routerLink]="['/panier', r.id,'choix']"
          routerLinkActive="active"
          class="btn btn-outline-info"
          >choisir</a
        >
      </td>
      <td></td>
    </tr>
  </table>
</div>
