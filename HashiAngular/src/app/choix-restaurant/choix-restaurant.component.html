<div class="container mt-3">
  <table class="table">
    <tr *ngFor="let r of restaurants | async">
      <td>{{ r.id }}</td>
      <td>{{ r.nom }}</td>
      <td>{{ r.rue }}</td>
      <td>{{ r.codePostal }}</td>
      <td>{{ r.ville }}</td>
      <td>
        <a
          [routerLink]="['/plats','choisir', r.id]"
          routerLinkActive="active"
          class="btn btn-outline-info"
          >choisir</a
        >
      </td>
      <td></td>
    </tr>
  </table>
</div>
