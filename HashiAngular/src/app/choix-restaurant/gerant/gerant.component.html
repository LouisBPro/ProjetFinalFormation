<div class="card m-5 p-5">
  <div class="card-title">
    <h2>Modification des plats a la carte des restaurants</h2>
  </div>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <select id="resto" class="form-select" formControlName="selectControl">
      <option *ngFor="let r of restaurants" [value]="r.id">{{r.nom}}</option>
    </select>

    <button type="submit" class="btn btn-dark">
      submit
    </button>
  </form>
</div>
