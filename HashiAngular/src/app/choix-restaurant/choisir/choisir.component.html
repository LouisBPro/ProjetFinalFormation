<div class="container mt-3">
  <table class="table">
    <tr *ngFor="let l of ligneCarte">
      <td>{{ l.id!.plat!.nom }}</td>
      <td>{{ l.id!.plat!.description }}</td>
      <td>{{ l.id!.plat!.prix }}$</td>

      <td ng-if="l.disponibilite == true">
        <a
          [routerLink]="['/restaurants','choisir', l.id]"
          routerLinkActive="active"
          class="btn btn-outline-info"
          >choisir</a
        >
      </td>
      <td></td>
    </tr>
  </table>
