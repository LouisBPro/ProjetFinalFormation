<div class="container-fluid">
  <br />
  <form>
    <div
      class="card mx-auto shadow p-3 mb-5"
      style="width: 40%; line-height: 0.3cm"
    >
      <div class="card-body">
        <br />
        <h5 class="card-text">Informations personnelles:</h5>
        <div class="form-group">
          <input
            class="form-control"
            formControlName="prenom"
            readonly
            value="{{ client.prenom }}"
          />
        </div>
        <br />
        <div class="form-group">
          <input
            class="form-control"
            formControlName="nom"
            readonly
            value="{{ client.nom }}"
          />
        </div>
        <br />
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            formControlName="email"
            readonly
            value="{{ client.email }}"
          />
        </div>
        <br />
        <h5 class="card-text">Adresse:</h5>
        <div class="form-group">
          <input
            class="form-control"
            formControlName="numero"
            readonly
            [(ngModel)]="client.adresse!.numero"
          />
        </div>
        <br />
        <div class="form-group">
          <input
            class="form-control"
            formControlName="rue"
            readonly
            value="{{ client.adresse!.rue }}"
          />
        </div>
        <br />
        <div class="form-group">
          <input
            class="form-control"
            formControlName="codePostal"
            readonly
            value="{{ client.adresse!.codePostal }}"
          />
        </div>
        <br />
        <div class="form-group">
          <input
            class="form-control"
            formControlName="ville"
            readonly
            value="{{ client.adresse!.ville }}"
          />
        </div>
        <br />
        <h5 class="card-text">Compte:</h5>
        <div class="form-group">
          <h6>Login :</h6>
          <input
            class="form-control"
            readonly
            formControlName="login"
            value="{{ client.user!.login }}"
          />
        </div>
        <br />
        <br />
        <div>
          <a
            class="btn btn-outline-primary"
            [routerLink]="['/client', 'edit', client.id]"
            routerLinkActive="active"
            >editer</a
          >
        </div>
      </div>
    </div>
  </form>
</div>
